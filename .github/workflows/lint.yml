name: Lint
on:
  pull_request:
    branches: 
      - main
  workflow_dispatch:
    
jobs:
  lint:
    permissions:
      actions: write
      contents: read
      statuses: write
    runs-on: ubuntu-latest  
    steps:
      - uses: technote-space/auto-cancel-redundant-workflow@v1
      - uses: actions/checkout@v2
      - uses: github/super-linter@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISABLE_ERRORS: true
