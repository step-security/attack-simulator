name: "ARC: Secure-By-Default Cluster-Level Policy"
on:
  workflow_dispatch:
  
permissions:
  contents: read

jobs:
  direct-ip-hosted:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - uses: actions/checkout@v3

      # Codecov Scenario: Exfiltrate data to attacker's IP address
